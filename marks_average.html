<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks</title>
    <link rel="stylesheet" href="marksAssignment.css" />
</head>



<body>

    <form class="form">
        <label for="name" class="label">Name</label>
        <div>
            <input id="name" type="text" placeholder="Enter name" class="input" />
        </div>

        <label for="college" class="label">College</label>
        <div>
            <input id="college" type="text" placeholder="Enter college name" class="input" />
        </div>
        <label for="branch" class="label">Branch</label>
        <div>
            <input id="branch" type="text" placeholder="Branch" class="input" />
        </div>
        <label class="label">Marks</label>

        <div>
            <input type="text" id="sem1" placeholder="Enter sem1 Marks" class="input" />
        </div>
        <div>
            <input type="text" id="sem2" placeholder="Enter sem2 Marks" class="input" />
        </div>
        <div>
            <input type="text" id="sem3" placeholder="Enter sem3 Marks" class="input" />
        </div>
        <div>
            <input type="text" id="sem4" placeholder="Enter sem4 Marks" class="input" />
        </div>
        <div>
            <input type="text" id="sem5" placeholder="Enter sem5 Marks" class="input" />
        </div>
        <div>
            <input type="text" id="sem6" placeholder="Enter sem6 Marks" class="input" />
        </div>
        <div>
            <input type="text" id="sem7" placeholder="Enter sem7 Marks" class="input" />
        </div>
        <div>
            <input type="text" id="sem8" placeholder="Enter sem8 Marks" class="input" />
        </div><br>

        <div class="btn">
            <button type="button" id="button" class="button" >Submit</button>
        </div>

    </form><br>

    <table border="1" id="marksTable" class="table">
        <tr>
            <th width="100" height="30s">Name</th>
            <th width="100" height="30">College</th>
            <th width="100" height="30">Branch</th>
            <th width="100" height="30">sem1</th>
            <th width="100" height="30">sem2</th>
            <th width="100" height="30">sem3</th>
            <th width="100" height="30">sem4</th>
            <th width="100" height="30">sem5</th>
            <th width="100" height="30">sem6</th>
            <th width="100" height="30">sem7</th>
            <th width="100" height="30">sem8</th>
            <th width="100" height="30">Average</th>
        </tr>
    </table>

    <script src="marksAssignment.js">
    </script>
</body>

</html>
